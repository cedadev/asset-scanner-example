    uri: https://raw.githubusercontent.com/cedadev/cmip6-object-store/master/catalogs/ceda-zarr-cmip6.json
    object_path_attr: zarr_path
    search_kwargs:
      source_id: UKESM1-0-LL
      activity_id: CMIP
      experiment_id:
        - historical
        - ssp585-bgc
      member_id:
        - r4i1p1f2
        - r12i1p1f2
      table_id: Amon
      variable_id: tas

outputs:
