datasets:
  - https://pavics.ouranos.ca/twitcher/ows/proxy/thredds/dodsC/birdhouse/cccs_portal/indices/Final/BCCAQv2/txgt_37
facets:
  extraction_methods:
    - name: regex
      description: "Extract facets from path using regex"
      inputs:
        regex: 'https://pavics.ouranos.ca/twitcher/ows/proxy/thredds/dodsC/birdhouse/cccs_portal/indices/Final/BCCAQv2/(?P<variable_id>\w+)/(?P<derivated_product>\w+)/YS'
    - name: header_extract
      inputs:
        attributes:
          - institute_id
          - Conventions
          - creation_date
          - frequency
          - product
          - modeling_realm
          - project_id
          - downscaling_method_id
          - driving_experiment
          - driving_model_id
          - target_institute_id
  aggregation_facets:
    - project_id
    - downscaling_method_id
    - institute_id
    - variable_id
    - frequency
    - modeling_realm
templates:
  title_template: "$project_id,$downscaling_method_id,$institute_id,$variable_id,$frequency,$modeling_realm,$derivated_product"
  description_template: "This is a STAC item from the $project_id project, from the $institute_id institute, part of the $downscaling_method_id model and $variable_id variable"